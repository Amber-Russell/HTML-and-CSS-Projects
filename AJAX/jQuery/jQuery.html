<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function() {       //$ represents jquery, fumction to document means whole html file.
            $("html").append(               //this function will append the following block.
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph1</p>\      
                            <p id='2'>Paragraph2</p>\
                            <p id='3'>Paragraph3</p>\
                            <p id='4'>Paragraph4</p>\
                        </div>\
                    </div>\
    </body>"
            );
            $("#2").css({"color":"red"});       //#2 class to represent 2nd paragraph and add css function
            $("#3").click(function() {             //when clicking 3rd <p> it will hide <h1> element.
                $('h1').hide();             
            })
        })
    </script>
    
</html>
