<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dom Objects</title>
    </head>

    <body>
        <form>
            First Name:<input type="text" name="fname" value="Amber"><br>
            Last name: <input type="text" name="lname" value="Russell">
          </form>

          <p>
              Click the button to display the number of form elements in the document.
          </p>

          <button onclick="myFunction()">Click here</button>
          <p id="demo"></p>


          <script>
              function myFunction() {
                var x = document.forms.length;
                document.getElementById("demo").innerHTML = x;
              }
          </script>
    </body>
</html>
